<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard - QR Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Super Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>

        <hr>

        <h2>Create Store</h2>
        <form id="createStoreForm">
            <label for="storeName">Store Name:</label>
            <input type="text" id="storeName" required>
            <button type="submit">Create Store</button>
            <p id="createStoreMessage" class="success-message"></p>
        </form>

        <hr>

        <h2>Manage Admins</h2>
        <h3>Create Admin</h3>
        <form id="createAdminForm">
            <label for="adminEmail">Email:</label>
            <input type="email" id="adminEmail" required>

            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" required>

            <label for="adminStore">Assign to Store:</label>
            <select id="adminStore" required></select>

            <button type="submit">Create Admin</button>
            <p id="createAdminMessage" class="success-message"></p>
        </form>

        <h3>Existing Admins</h3>
        <table id="adminsTable">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Store</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <p id="adminListMessage" class="error-message"></p>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/superadmin.js"></script>
</body>
</html>
